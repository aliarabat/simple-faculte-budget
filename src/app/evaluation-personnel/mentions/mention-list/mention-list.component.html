
<div class="card-body">
  <table class="table table-hover table-responsive-xl">
    <thead><th>Reference</th><th>Libellé</th><th>Note-Min</th><th>Note-Max</th><th></th></thead>
    <tbody>
    <tr *ngFor="let c of listeMentions ">
      <td>{{c.reference}}</td>
      <td>{{c.libelle}}</td>
      <td>{{c.noteMin}}</td>
      <td>{{c.noteMax}}</td>
      <td><button type="button" (click)="deleteMention(c)" class="btn btn-outline-danger">Supprimer</button></td>
      <td>
        <button type="button" (click)="mentionReference(c)"     class="btn btn-outline-warning " id="buttonModal" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Modification</button>
      </td>










    </tr>
    </tbody>



  </table>

</div>







<script>


  /*$(document).ready(function(){
    $("#buttonModal").click(function(){
      $("#exampleModal").modal();
    });
  });*/

  $('#buttonModal').click(function () {
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var recipient = button.data('whatever') // Extract info from data-* attributes
      // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
      // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
      var modal = $(this)
      modal.find('.modal-title').text('New message to ' + recipient)
      modal.find('.modal-body input').val(recipient)
    })
  });


</script>



<div class="modal modal-lg fade " id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modification</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">






        <form>
          <div class="form-group">
            <h5 class="text-center">Modifier Reference-Libellé</h5>
            <label for="validationDefault01">Nouveau Reference Mention</label>
            <input type="text"  name="reference"  [(ngModel)]="mention1.reference" class="form-control" id="validationDefault01" placeholder="Nouveau Reference Mention">
          </div>
          <div class="form-group">
            <label for="validationDefault02">Nouveau Libellé</label>
            <input type="text"  name="libelle" [(ngModel)]="mention1.libelle"  class="form-control" id="validationDefault02" placeholder="Nouveau Libellé">

          </div>
          <button type="submit" id="editRefLib" (click)="editRefLib(mention2,mention1)"  class="btn btn-outline-dark">Modifier</button>
        </form>
        <hr>
        <form>
          <div class="form-group">
            <h5 class="text-center">Modifier Note Max</h5>

            <label for="formGroupExampleInput3">Nouvelle Note Max</label>
            <input type="number" required name="notemax" [(ngModel)]="mention1.noteMax"  class="form-control" id="formGroupExampleInput3" placeholder="Nouvelle Note Max">

          </div>
          <button type="button" (click)="editNoteMax(mention2,mention1)"  class="btn btn-outline-dark">Modifier</button>
        </form>
        <hr>
        <form>
          <div class="form-group">
            <h5 class="text-center">Modifier Note Min</h5>

            <label for="formGroupExampleInput3">Nouvelle Note Min</label>
            <input type="number" required name="notemin" [(ngModel)]="mention1.noteMin"  class="form-control" id="formGroupExampleInput4" placeholder="Nouvelle Note Min">

          </div>

          <button type="button" (click)="editNoteMin(mention2,mention1)"  class="btn btn-outline-dark">Modifier</button>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
