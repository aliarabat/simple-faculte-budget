<div style="padding-top: 3%">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Reference</th>
            <th scope="col">Date Debut</th>
            <th scope="col">Date Fin</th>
            <th scope="col">Description</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let loiEvolution of loisEvolution">

          <td>{{loiEvolution.reference}}</td>
          <td>{{loiEvolution.dateDebut}}</td>
          <td>{{loiEvolution.dateFin}}</td>
          <td>{{loiEvolution.description}}</td>
            <td>
              <button (click)="toggleLoiEvolution(loiEvolution)" class="btn btn-outline-warning" type="button">
                Modifier
              </button>
            </td>
            <td>
              <button (click)="deleteLoiEvolution(loiEvolution.reference)" class="btn btn-outline-danger" type="button">
                Supprimer
              </button>
            </td>
        </tr>
        </tbody>
    </table>


  <!-- Modal for editing an LoiEvolution-->
  <div class="modal fade" id="modalEditLoiEvolution" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalScrollableTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la refrence de l'echelle">
                <div class="input-group-prepend">
                  <div class="input-group-text">Reference</div>
                </div>
                <input [(ngModel)]="localLoiEvolutionToEdit.reference" class="form-control" id="reference"
                       name="reference" placeholder="Reference"
                       type="text">
              </div>
              <br>
              <div class="form-row">
                <div class="col">
                  <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la date debut de la loi">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Date Debut</div>
                    </div>
                    <input [(ngModel)]="localLoiEvolutionToEdit.dateDebut" class="form-control" id="dateDebut"
                           name="dateDebut"
                           type="date">
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la date fin de la loi">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Date Fin</div>
                    </div>
                    <input [(ngModel)]="localLoiEvolutionToEdit.dateFin" [min]="localLoiEvolutionToEdit.dateDebut"
                           class="form-control" id="dateFin"
                           name="dateFin" type="date">
                  </div>
                </div>
              </div>
              <br>
              <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la description de la loi">
                <div class="input-group-prepend">
                  <div class="input-group-text">Description</div>
                </div>
                <textarea [(ngModel)]="localLoiEvolutionToEdit.description" class="form-control" id="description"
                          name="description"
                          placeholder="description"
                          rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Quitter</button>
          <button type="button" class="btn btn-outline-primary" (click)="editLoiEvolution()">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>
</div>
