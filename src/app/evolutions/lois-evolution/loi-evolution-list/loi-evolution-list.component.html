<div style="padding-top: 3%">
  <form class="form-inline" data-toggle="tooltip" title="Entrer la  reference de la loi d'evolution" >
    <input class="form-control ml-3 col-lg-3" type="search" name="searchInput" placeholder="Entrer la  reference de la loi d'evolution" aria-label="Search"  (keyup)="search()" [(ngModel)]="searchInput">
    <button class="btn btn-outline-success ml-2 my-sm-0" type="submit" (click)="search()">Chercher</button>
    <button class="btn btn-outline-primary ml-2" type="submit" (click)="getAll()">Afficher tout</button>
  </form>
  <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Reference</th>
            <th scope="col">Date Debut</th>
            <th scope="col">Date Fin</th>
            <th scope="col">Description</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let loiEvolution of loisEvolution">

            <td>{{loiEvolution.reference}}</td>
            <td>{{loiEvolution.dateDebut}}</td>
            <td>{{loiEvolution.dateFin}}</td>
            <td>{{loiEvolution.description}}</td>
            <td>
                <button type="button" class="btn btn-outline-warning" (click)="toggleLoiEvolution(loiEvolution)">Modifier</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger" (click)="deleteLoiEvolution(loiEvolution.reference)">Supprimer</button>
            </td>
        </tr>
        </tbody>
    </table>



  <!-- Modal for editing an LoiEvolution-->
  <div class="modal fade" id="modalEditLoiEvolution" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalScrollableTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la refrence de l'echelle">
                <div class="input-group-prepend">
                  <div class="input-group-text">Reference</div>
                </div>
                <input type="text" class="form-control" id="reference" name="reference" placeholder="Reference" [(ngModel)]="localLoiEvolutionToEdit.reference">
              </div>
              <br>
              <div class="form-row">
                <div class="col">
                  <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la date debut de la loi">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Date Debut</div>
                    </div>
                    <input type="date" class="form-control" id="dateDebut" name="dateDebut" [(ngModel)]="localLoiEvolutionToEdit.dateDebut">
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la date fin de la loi">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Date Fin</div>
                    </div>
                    <input type="date" class="form-control" id="dateFin" name="dateFin" [min]="localLoiEvolutionToEdit.dateDebut" [(ngModel)]="localLoiEvolutionToEdit.dateFin">
                  </div>
                </div>
              </div>
              <br>
              <div class="input-group mb-2" data-toggle="tooltip" title="Entrer la description de la loi">
                <div class="input-group-prepend">
                  <div class="input-group-text">Description</div>
                </div>
                <textarea class="form-control" id="description" name="description" placeholder="description" [(ngModel)]="localLoiEvolutionToEdit.description"
                          rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Quitter</button>
          <button type="button" class="btn btn-outline-primary" (click)="editLoiEvolution()">Sauvegarder</button>
        </div>
      </div>
    </div>
  </div>
</div>
