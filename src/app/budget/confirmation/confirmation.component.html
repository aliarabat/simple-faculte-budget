<div class="container-fluid">
  <div class="col-md-12">
    <div class="card text-center">
      <div class="card-header">
        Détails budget de l'année {{bfCreate.annee}}
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>reference sous projet</th>
            <th>reference entite administratif</th>
            <th>code compte budgitaire</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="bfCreate==null"><td>no item found</td></tr>
          <tr *ngFor="let bsp of bfCreate.budgetSousProjetVo">
            <td rowspan="bsp.budgetEntiteAdministratifVo.length">{{bsp.referenceSousProjet}}</td>
            <div *ngFor="let bea of bsp.budgetEntiteAdministratifVo">
              <td rowspan="bea.budgetCompteBudgitaireVo.length">{{bea.referenceEntiteAdministratif}}</td>
              <div *ngFor="let bcb of bea.budgetCompteBudgitaireVo">
                <td>{{bcb.compteBudgitaireVo.code}}</td>
              </div>
            </div>
          </tr>
          </tbody>
        </table>
        <button class="btn btn-outline-primary btn-block" (click)="saveAll()">Confirmation</button>
      </div>
    </div>
  </div>
</div>
