<div class="container-fluid">
  <div class="row col-md-12 justify-content-between">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          Création
        </div>
        <div class="card-body">
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="refsp">Réf sous projet</label>
            </div>
            <select [(ngModel)]="budgetSousProjetClone.referenceSousProjet" id="refsp" class="select form-control"
                    required>
              <option selected disabled>-------SELECT-------</option>
              <option *ngFor="let sp of sousProjets" value="{{sp.referenceSousProjet}}">{{sp.referenceSousProjet}}</option>
            </select>
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="refea">Réf entite admin</label>
            </div>
            <select [(ngModel)]="beaCreateClone.referenceEntiteAdministratif" id="refea" class="select form-control"
                    required>
              <option value="">----------SELECT-----------</option>
              <option *ngFor="let ea of entiteAdministratif" value="{{ea.referenceEntiteAdministratif}}">{{ea.referenceEntiteAdministratif}}</option>
            </select>
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="creditouverestimatif">Crédit ouvert éstimatif</label>
            </div>
            <input type="number" [(ngModel)]="detaillesBudgetVo.creditOuvertEstimatif" class="form-control"
                   aria-label="Sizing example input" min="0" step="any" required id="creditouverestimatif"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="creditouverreel">Crédit ouvert réel</label>
            </div>
            <input type="number" [(ngModel)]="detaillesBudgetVo.creditOuvertReel" class="form-control"
                   aria-label="Sizing example input" min="0" step="any" required id="creditouverreel"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="engagepaye">Engagé payé</label>
            </div>
            <input type="number" [(ngModel)]="detaillesBudgetVo.engagePaye" class="form-control"
                   aria-label="Sizing example input" min="0" step="any" required id="engagepaye"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="engagenonpaye">Engagé non payé</label>
            </div>
            <input type="number" [(ngModel)]="detaillesBudgetVo.engageNonPaye" class="form-control"
                   aria-label="Sizing example input" min="0" step="any" required id="engagenonpaye"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="code">Code</label>
            </div>
            <input type="text" [(ngModel)]="compteBudgitaire.code" class="form-control"
                   aria-label="Sizing example input" min="0" step="any" required id="code"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="libelle">Libellé</label>
            </div>
            <input type="text" [(ngModel)]="compteBudgitaire.libelle" class="form-control"
                   aria-label="Sizing example input" min="0" step="any" required id="libelle"
                   aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="form-group">
            <input type="button" id="submit" (click)="addBudgetCompteBudgitaire()" class="form-control btn btn-success"
                   value="Ajouter">
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          List
        </div>
        <div class="card-body">
          <table class="table table-sm table-hover">
            <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Libéllé</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngIf="bcbsRecherches.length==0 && budgetCompteBudgitaires.length==0">
              <td class="text-center font-italic" colspan="3">No item found</td>
            </tr>
            <tr *ngFor="let bcb of budgetCompteBudgitaires" class="table-warning">
              <td>{{ bcb.compteBudgitaireVo.code }}</td>
              <td>{{ bcb.compteBudgitaireVo.libelle }}</td>
              <td>
                <button class="btn btn-outline-danger fa fa-trash"></button>
              </td>
            </tr>
            <tr *ngFor="let bcb of bcbsRecherches" class="table-info">
              <td>{{ bcb.compteBudgitaireVo.code }}</td>
              <td>{{ bcb.compteBudgitaireVo.libelle }}</td>
              <td>
                <button class="btn btn-outline-info fa fa-info mr-2" (click)="getBcbInfos(bcb)" data-toggle="modal"
                        data-target="#exampleModalBcbInfo"></button>
                <button class="btn btn-outline-success fa fa-pencil" data-toggle="modal"
                        data-target="#exampleModalBcbUpDel"></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Modal-->
<div class="modal fade" id="exampleModalBcbInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <app-detailles [_selectedBudgetCompteBudgitaire]="_selectedBcb"></app-detailles>
</div>
